<body onKeyPress="if (event.keyCode == 13) checkLetter()">

    <div id="board__words">
        <h1>Le pendu</h1>
        <p>Trouvez un mot de huit-lettres</p>
        <div id="board__words--alreadyUsed"></div>
        <div id="board__words--word"></div>
        <form>
            <label for="letter">Choisissez une lettre : </label>
            <input type="text" name="letter" id="letter" maxlength="1" size="1" onkeypress="return event.keyCode != 13;"
                value="" autofocus required /><br>
        </form>
        <div id="board__words--alert"></div>
        <div id="board__words--warning"></div>
        <div id="board__words--success"></div>
        <div class="btn-container">
            <input type="button" value="Essayer cette lettre" id="submit" onclick="checkLetter()" disabled />
            <input type="button" value="Nouvelle Partie" id="new" onclick="newGame()" disabled />
        </div>
    </div>

    <div id="board__draw">
        <div class="scaffold">
            <div class="tile scaffold__base"></div>
            <div class="tile scaffold__mast"></div>
            <div class="tile scaffold__horizontal"></div>
            <div class="tile scaffold__diag scaffold__diag--Bottom"></div>
            <div class="tile scaffold__diag scaffold__diag--Top"></div>
            <div class="tile scaffold__stool scaffold__stool--FootLeft"></div>
            <div class="tile scaffold__stool scaffold__stool--FootRight"></div>
            <div class="tile scaffold__stool scaffold__stool--Top"></div>
            <div class="scaffold__rope scaffold__rope--fix"></div>
            <div class="scaffold__rope scaffold__rope--length"></div>
            <div class="scaffold__rope scaffold__rope--circle"></div>
        </div>
        <div class="hangman">
            <div class="tile hangmanParts hangman__6" hidden></div>
            <div class="tile hangmanParts hangman__5" hidden></div>
            <div class="tile hangmanParts hangman__4" hidden></div>
            <div class="tile hangmanParts hangman__3" hidden></div>
            <div class="tile hangmanParts hangman__2" hidden></div>
            <div class="tile hangmanParts hangman__1" hidden></div>
        </div>
    </div>
    <div id="keyBoard">
        <input type="button" class="key" value="A" id="A" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="B" id="B" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="C" id="C" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="D" id="D" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="E" id="E" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="F" id="F" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="G" id="G" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="H" id="H" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="I" id="I" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="J" id="J" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="K" id="K" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="L" id="L" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="M" id="M" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="N" id="N" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="O" id="O" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="P" id="P" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="Q" id="Q" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="R" id="R" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="S" id="S" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="T" id="T" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="U" id="U" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="V" id="V" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="W" id="W" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="X" id="X" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="Y" id="Y" onclick="reportLetter(this.value)">
        <input type="button" class="key" value="Z" id="Z" onclick="reportLetter(this.value)">
        <input type="button" value="OK" onclick="checkLetter()">
        <input type="button" value="DEL" onclick="cleanInput()">
    </div>
